<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link href="https://unpkg.com/tailwindcss/dist/tailwind.min.css" rel="stylesheet"> -->
    <link href="https://unpkg.com/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">

</head>

<body class="h-screen bg-purple-100 flex flex-col items-center justify-center">

    <button id="openModal" class="bg-purple-700 text-white py-2 px-4 rounded">Abrir Janela</button>

    <div class="modal-wrapper invisible fixed bg-gray-500 w-screen h-screen flex items-center justify-center">
        <div class="p-8 bg-white text-center rounded">Tecle ESC para fechar</div>
    </div>

    <script>
        // Ao clicar no botão deverá retirar o invisible da div
        // Ao teclar ESC deverá retornar o invisible

        // Pegar o botão, adicionar funcionalidade de click, pegar a div e remover a classe, ao clicar em esc pegar a div e devolver a classe

        
        // Pegando o botão
        const buttonOpenModal = document.getElementById('openModal')
        
        // Pegando a div
        const modalWrapper = document.querySelector('.modal-wrapper')
        
        // Funcionalidade para mostrar a div
        buttonOpenModal.onclick = function(){
            modalWrapper.classList.remove('invisible')
        }

        // Funcionalidade para fechar a div
        document.addEventListener('keydown', function(event){
            const isEscKey = event.key === 'Escape'
            const isNotVisible = modalWrapper.classList.contains('invisible') === false
            if(isEscKey && isNotVisible){
                modalWrapper.classList.add('invisible')                
            }
        })        
        
    </script>
</body>

</html>
